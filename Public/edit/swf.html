<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<title>插入Flash动画</title>
<style>
html{overflow:hidden;margin:0px;height:100%;width:100%}
body{margin:0px;height:100%;width:100%}
td{text-align:center;background:#ffffff}
.Inp{height:21px;width:400px;background:#ffffff;border:1px #cccccc solid;line-height:21px}
.But{cursor:pointer;width:80px;height:21px;border:1px #cccccc solid;background:#f1f1f1}
</style>
<body>
<script language="javascript">
function $(obj){return document.getElementById(obj)}
window.returnValue="";
function InfoCode(InfoNum){
var Str="";
if(InfoNum==0){Str=""}else{
	Str=$("code").value
	if(Str=="http://"){Str=""}else{
		Str="<object classid='clsid:d27cdb6e-ae6d-11cf-96b8-444553540000' codebase='http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0' width='550' height='400'><param name='allowScriptAccess' value='sameDomain'><param name='movie' value='"+Str+"'><param name='quality' value='high'><param name='bgcolor' value='#ffffff'><param name='wmode' value='transparent'><embed src='"+Str+"' quality='high' bgcolor='#ffffff' width='550' height='400' allowScriptAccess='sameDomain' type='application/x-shockwave-flash' pluginspage='http://www.macromedia.com/go/getflashplayer' wmode='transparent'></object>";
		}
	}
window.returnValue=Str;
window.close()
}
</script>
<body>
<table style='width:100%;height:100%' cellspacing='0' cellpadding='0' style="background:#FFFFFF">
<tr><td style='height:50%'>
<input class='Inp' id="code" value="http://" onclick="this.select()">
</td></tr>
<tr><td style='height:50%'>
<input type="button" class='But' value="确定" onclick="InfoCode(1)"> 
<input type="button" class='But' value="取消" onclick="InfoCode(0)">
</td></tr></table>
</body>
</html>
